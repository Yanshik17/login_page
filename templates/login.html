<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: url('/static/images.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8); /* Slightly more opaque background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s; /* Animation on load */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .heading-animation {
            animation: slideIn 0.8s ease-out; /* Animation for the heading */
            opacity: 0; /* Start with hidden opacity */
            animation-fill-mode: forwards; /* Maintain the final state */
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Slight zoom on hover */
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .form-label {
            font-weight: bold;
        }
        hr {
            margin: 20px 0;
        }
        .alert {
            margin-bottom: 15px;
            transition: opacity 0.5s;
        }
        .alert.success {
            background-color: #d4edda; /* Green for success */
            color: #155724;
        }
        .alert.error {
            background-color: #f8d7da; /* Red for error */
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="heading-animation">Login to IIT Indore</h3>
        
        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert {% if messages[1] %}success{% else %}error{% endif %}">
            <i class="fas fa-info-circle"></i> {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="loginUserId" class="form-label">User ID</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="loginUserId" name="loginUserId" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
                </div>
            </div>
            <button type="submit" class="btn btn-custom w-100 mb-3">Login</button>
            <hr>
            <p class="text-center">Don't have an account? <a href="/register">Register here</a></p>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
